version: 0.0 # CodeDeploy 버전
os: linux
files:
  - source: /
    destination: /home/ubuntu/cicd
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks: # CodeDeploy 배포 단계에서 실행할 명령어
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ubuntu

